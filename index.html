<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>নাগরিক সেবা - Civic Tech Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Hind Siliguri', 'Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            colors: {
              vibrant: {
                emerald: '#10b981',
                indigo: '#6366f1',
                rose: '#f43f5e',
                amber: '#f59e0b',
                cyan: '#06b6d4',
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #6366f144; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f188; }
      
      body {
        background: fixed;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #020617;
      }

      /* Mesh Gradients */
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, #10b98122 0px, transparent 50%),
          radial-gradient(at 100% 0%, #6366f122 0px, transparent 50%),
          radial-gradient(at 100% 100%, #f43f5e11 0px, transparent 50%),
          radial-gradient(at 0% 100%, #f59e0b22 0px, transparent 50%);
      }
      .dark .mesh-bg {
        background: 
          radial-gradient(at 0% 0%, #10b98133 0px, transparent 50%),
          radial-gradient(at 100% 0%, #6366f122 0px, transparent 50%),
          radial-gradient(at 50% 50%, #0f172a 0px, transparent 100%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-border-emerald:hover { border-color: #10b981; box-shadow: 0 0 15px rgba(16,185,129,0.2); }
      .neon-border-indigo:hover { border-color: #6366f1; box-shadow: 0 0 15px rgba(99,102,241,0.2); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "axios": "https://esm.sh/axios@1.6.2",
    "@/": "./",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body class="transition-colors duration-500 overflow-x-hidden">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
